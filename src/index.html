<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    
    <title>Web Page</title>
</head>
<body>

    <header class="header">
        
        <div class="header__logoContainer">
            <img src="./images/Icons/logo.svg" alt="Logo">
        </div>

        <nav class="header__menu">
            <a href="">ABOUT</a>
            <a href="">OUR PRODUCT</a>
            <a href="">FACTORIES</a>
            <a href="">CONTACT US</a>
        </nav>

        <div class="header__search">
            <input class="header__search-input" type="text" placeholder="Search">
            <img class="header__search-img" src="./images/Icons/search logo.svg" alt="Search logo">
        </div>

        <div class="header__socialMedia">
            <img src="./images/Icons/Youtube.svg" alt="Youtube">
            <img src="./images/Icons/twitter.svg" alt="Twitter">
            <img src="./images/Icons/facebook.svg" alt="Facebook">
            <img src="./images/Icons/instagram.svg" alt="Instagram">
        </div>
    </header>

    <section class="Welcome">
        <div class="Welcome-textContainer">
            <h1>Welcome to Web Page</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
        </div>
        
        <img class="Welcome-Arrow" src="./images/Icons/arrow.svg" alt="arrow">
    </section>
    
</body>
</html>
